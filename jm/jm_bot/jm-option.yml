# JMComic下载配置
# 此文件用于配置JMComic的下载行为
# 可以根据需要添加配置项 
# 如何修改配置请看 https://jmcomic.readthedocs.io/zh-cn/latest/option_file_syntax/
# 重要提醒，打包zip和pdf已内置在机器人中，不要添加相关配置，否则可能出现未知错误
# 重要提醒2，下载路径有机器人处理不要添加相关配置或修改！！！
# 配置客户端相关
client:
  # impl: 客户端实现类，不配置默认会使用JmModuleConfig.DEFAULT_CLIENT_IMPL
  # 可配置:
  #  html - 表示网页端
  #  api - 表示APP端
  # APP端不限ip兼容性好，网页端限制ip地区但效率高
  impl: html